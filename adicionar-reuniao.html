<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Reunião</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <style>
        body {
            background-color: #eef2f3;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: auto;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="#">Reuniões</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="adicionar-reuniao.html">Adicionar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Lista</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="display-4 text-center mb-5">Adicionar Reunião</h1>
    
    <div class="form-container">
        <form id="formAdicionarReuniao">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="organizador">Organizador</label>
                    <input type="text" class="form-control" id="organizador" placeholder="Nome do Organizador" required>
                    <div class="invalid-feedback">Por favor, preencha o campo Organizador.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="setor">Setor</label>
                    <input type="text" class="form-control" id="setor" placeholder="Setor do Organizador" required>
                    <div class="invalid-feedback">Por favor, preencha o campo Setor.</div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="data">Data e Hora</label>
                    <input type="datetime-local" class="form-control" id="data" required>
                    <div class="invalid-feedback">Por favor, selecione uma data e hora válidas.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="hora_termino">Hora de Término</label>
                    <input type="time" class="form-control" id="hora_termino" required>
                    <div class="invalid-feedback">Por favor, preencha a hora de término.</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pauta_reuniao">Pauta da Reunião</label>
                    <input type="text" class="form-control" id="pauta_reuniao" placeholder="Tema principal da reunião" required>
                    <div class="invalid-feedback">Por favor, preencha a pauta da reunião.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="n_participantes">Número de Participantes</label>
                    <input type="number" class="form-control" id="n_participantes" placeholder="Ex: 10" required>
                    <div class="invalid-feedback">Por favor, informe o número de participantes.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-custom" id="submitButton">
                <i class="fas fa-plus"></i> Adicionar Reunião
            </button>
        </form>
    </div>
</div>

<script>
class Bd {
    constructor() {
        this.endpoint = 'https://677c1ef820824100c07bf67b.mockapi.io/REUNIAO/REUNIAO';
    }

    async gravar(d) {
        try {
            const response = await fetch(this.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(d),
            });
            if (!response.ok) throw new Error('Erro ao cadastrar reunião');
        } catch (error) {
            console.error('Error:', error);
        }
    }
}

let bd = new Bd();

document.getElementById('formAdicionarReuniao').addEventListener('submit', async function(event) {
    event.preventDefault();

    const submitButton = document.getElementById('submitButton');
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Adicionando...';

    const fields = ['organizador', 'setor', 'data', 'hora_termino', 'pauta_reuniao', 'n_participantes'];
    let isValid = true;

    fields.forEach(id => {
        const input = document.getElementById(id);
        if (!input.value.trim()) {
            input.classList.add('is-invalid');
            isValid = false;
        } else {
            input.classList.remove('is-invalid');
        }
    });

    if (!isValid) {
        alert('Por favor, preencha todos os campos obrigatórios!');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-plus"></i> Adicionar Reunião';
        return;
    }

    const reuniao = {
        organizador: document.getElementById('organizador').value,
        setor: document.getElementById('setor').value,
        data: new Date(document.getElementById('data').value).toISOString(),
        hora_termino: document.getElementById('hora_termino').value,
        pauta_reuniao: document.getElementById('pauta_reuniao').value,
        n_participantes: document.getElementById('n_participantes').value,
        final: false,
    };

    await bd.gravar(reuniao);
    alert('Reunião adicionada com sucesso!');
    window.location.href = 'https://sal-a-reunioes-certo-r4v4bh1xs.vercel.app/';
});
</script>
</body>
</html>
